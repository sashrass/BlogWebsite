<div class="container">
  <div class="row">
    <div class="create-section-container">
      <form
        class="post-form"
        [formGroup]="createSectionForm"
        (ngSubmit)="createSection()"
      >
        <div class="form-group">
          <div class="create-section-heading">Create Section</div>
          <hr />
          <input
            type="text"
            [formControlName]="'title'"
            class="form-control"
            style="margin-top: 5px"
            placeholder="Title"
          />
          <textarea
            type="text"
            [formControlName]="'description'"
            style="width: 100%; margin-top: 5px"
            placeholder="Description"
          ></textarea>
          <div>
            <div style="margin-top: 5px" class="float-right">
              <button (click)="discard()" class="btnDiscard">Discard</button>
              <button class="btnCreateSection">Create</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-3">
      <div class="sidebar">
        <h5 class="guidelines">Posting to Blog Website</h5>
        <hr />
        <ul>
          <li>Remember the human</li>
          <hr />
          <li>Behave like you would in real life</li>
          <hr />
          <li>Don't spam</li>
          <hr />
        </ul>
      </div>
    </div>
  </div>
</div>
