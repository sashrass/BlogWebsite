<!-- Display Posts-->
<div class="row post" *ngFor="let post of posts">
  <app-vote-button [post]="post"></app-vote-button>
  <!-- Section to Display Post Information-->
  <div class="col-md-11">
    <span class="section-info">
      <span class="section-text"
        ><a class="posturl" routerLink="">{{ post.sectionName }}</a></span
      >
      <span>
        . Posted by
        <!-- <a class="username" routerLink="/user/{{ post.userName }}">{{
          post.userName
        }}</a> -->
        <p class="username">{{ post.userName }}</p>
      </span>
      <span> . {{ post.duration }}</span>
    </span>
    <hr />
    <div class="post-title">
      <a class="postname" href="https://{{ post.url }}" target="_blank">{{
        post.postName
      }}</a>
    </div>
    <div>
      <p class="post-text" [innerHtml]="post.description"></p>
    </div>
    <hr />
    <span>
      <a class="btnCommments" role="button">
        <fa-icon [icon]="faComments"></fa-icon>
        Comments({{ post.commentCount }})
      </a>
      <button class="login" (click)="goToPost(post.id)">Read Post</button>
    </span>
  </div>
</div>
